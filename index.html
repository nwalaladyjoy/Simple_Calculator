<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        
    </head>
    <body>
            <script>
                function calculator(){
                    var a = parseFloat(document.getElementById("input1").value);
                    var b = parseFloat(document.getElementById("input2").value);
                    var c = document.getElementById("sign").value;

                    if (c === '+'){
                        document.getElementById("result").value = a+b;
                    }
                    
                    if (c === '-'){
                        document.getElementById("result").value = a-b;
                    }

                     if (c === '*'){ 
                        document.getElementById("result").value = a*b;
                    }

                      if (c === '/'){
                        document.getElementById("result").value = a/b;
                    }
}
                  


                </script>
        <h1>CALCULATOR</h1>
     
         <center><div class="calbody">
         
            <input type="text" id="input1">

            <select name="drop-down" id="sign">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                  </select>
                  
            <input type="text" id="input2">

            <div class="good">
               
                  

                    <button onclick="calculator()">=</button>

            </div> 

            <div class="pic">
                    <input id="result">
            </div>
          </div>
          </center>


  
                


           </body>
</html>
